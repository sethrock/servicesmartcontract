<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Payment</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <h1>Service Payment Contract Interaction</h1>

    <button id="connectWallet">Connect Wallet</button>

    <div>
        <h2>Initial Payment</h2>
        <button id="initialPayment">Make Initial Payment</button>
    </div>

    <div>
        <h2>Set Condition for Final Payment</h2>
        <button id="setConditionTrue">Set Condition True</button>
        <button id="setConditionFalse">Set Condition False</button>
    </div>

    <div>
        <h2>Final Payment</h2>
        <button id="finalPayment">Make Final Payment</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
